<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/Mesto.svg" alt="Место">
    </header>
    <main class="main">
      <section class="profile" aria-label="Проиль пользователя">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Кнопка редактиования профиля"><img class="profile__edit-button-img" src="images/Edit-Button.svg" alt="Кнопка редактиования профиля"></button>
          <p class="profile__name-info">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления картинок"><img src="images/Add-Button.svg" alt="Кнопка добавления картинок"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__element">
            <img class="elements__image" src="images/karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__info">
              <h2 class="elements__text">Карачаевск</h2>
              <button type="button" class="elements__like" aria-label="Значок сердечка"><img src="images/like.svg" alt="Сердце"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__info">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button type="button" class="elements__like" aria-label="Значок сердечка"><img src="images/like.svg" alt="Сердце"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/dombai.jpg" alt="Домбай">
            <div class="elements__info">
              <h2 class="elements__text">Домбай</h2>
              <button type="button" class="elements__like" aria-label="Значок сердечка"><img src="images/like.svg" alt="Сердце"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__info">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button type="button" class="elements__like" aria-label="Значок сердечка"><img src="images/like.svg" alt="Сердце"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/dombai.jpg" alt="Домбай">
            <div class="elements__info">
              <h2 class="elements__text">Домбай</h2>
              <button type="button" class="elements__like" aria-label="Значок сердечка"><img src="images/like.svg" alt="Сердце"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__info">
              <h2 class="elements__text">Карачаево-Черкесская республика</h2>
              <button type="button" class="elements__like" aria-label="Значок сердечка"><img src="images/like.svg" alt="Сердце"></button>
            </div>
          </li>
        </ul>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__btn-close" aria-label="Кнопка закрытия"><img class="popup__btn-close-img" src="images/Close-Icon.svg" alt="Кнопка закрытия"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form">
            <div>
             <input class="popup__input input_info_name" type="text" value="Жак-Ив Кусто">
             <input class="popup__input input_info_job" type="text" value="Исследователь океана">
            </div>
            <input type="submit" value="Сохранить" class="popup__btn-save">
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="JavaScript/index.js"></script>
 </body>
</html>
