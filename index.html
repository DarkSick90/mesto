<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/Mesto.svg" alt="Место">
    </header>
    <main class="main">
      <section class="profile" aria-label="Проиль пользователя">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <article class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"><img src="images/Edit-Button.svg" alt="Кнопка редактиования профиля"></button>
          <p class="profile__name-info">Исследователь океана</p>
        </article>
        <button class="profile__add-button"><img src="images/Add-Button.svg" alt="Кнопка добавления картинок"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__element">
            <img class="elements__image" src="images/karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__info">
              <h2 class="elements__text">Карачаевск</h2>
              <button class="elements__like"><img src="images/like.svg" alt="Сердце"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__info">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button class="elements__like"><img src="images/like.svg" alt="Сердце"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/dombai.jpg" alt="Домбай">
            <div class="elements__info">
              <h2 class="elements__text">Домбай</h2>
              <button class="elements__like"><img src="images/like.svg" alt="Сердце"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__info">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button class="elements__like"><img src="images/like.svg" alt="Сердце"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/dombai.jpg" alt="Домбай">
            <div class="elements__info">
              <h2 class="elements__text">Домбай</h2>
              <button class="elements__like"><img src="images/like.svg" alt="Сердце"></button>
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="images/karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__info">
              <h2 class="elements__text">Карачаево-Черкесская республика</h2>
              <button class="elements__like"><img src="images/like.svg" alt="Сердце"></button>
            </div>
          </li>
        </ul>
      </section>
      <section class="popup">
        <form class="popup__form">
          <button type="button" class="popup__btn-close"><img src="images/Close-Icon.svg" alt=""></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__name" type="text" value="Жак-Ив Кусто">
          <input class="popup__info" type="text" value="Исследователь океана">
          <input type="submit" value="Сохранить" class="popup__btn-save">
        </form>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__text">© 2020 Mesto Russia</h3>
    </footer>
  </div>
  <script src="JavaScript/index.js"></script>
 </body>
</html>
