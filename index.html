<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="9acae8482e5b5b17160c.svg" alt="Место"></header><main class="main"><section class="profile" aria-label="Проиль пользователя"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="Аватар"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Кнопка редактиования профиля"><img class="profile__edit-button-img" src="af236f6cf67005f1d7aa.svg" alt="Кнопка редактиования профиля"></button><p class="profile__name-info">Исследователь океана</p></div><button type="button" class="profile__add-button" aria-label="Кнопка добавления картинок"><img src="bed8c136e13907f5eefb.svg" alt="Кнопка добавления картинок"></button></section><section class="elements"><ul class="elements__list"></ul></section><section class="popup popup_window_profile"><div class="popup__container"><button type="button" class="popup__btn-close popup__profile-btn-close" aria-label="Кнопка закрытия"><img class="popup__btn-close-img" src="039f1f5203f653b4bacd.svg" alt="Кнопка закрытия"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form-info" name="formInfo" novalidate><div><input id="user-name" class="popup__input popup__input_info_name" name="userName" value="Жак-Ив Кусто" required minlength="2" maxlength="40"> <span id="user-name-error" class="popup__input-error"></span> <input id="user-job" class="popup__input popup__input_info_job" name="userJob" value="Исследователь океана" required minlength="2" maxlength="200"> <span id="user-job-error" class="popup__input-error"></span></div><input id="save-profile" type="submit" value="Сохранить" class="popup__button popup__btn-save popup__btn-save_disabled" disabled="disabled"></form></div></section><section class="popup popup_window_image"><div class="popup__container"><button type="button" class="popup__btn-close popup__image-btn-close" aria-label="Кнопка закрытия"><img class="popup__btn-close-img" src="039f1f5203f653b4bacd.svg" alt="Кнопка закрытия"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form-image" name="formImage" novalidate><div><input id="card-name" class="popup__input popup__input_image_name" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span id="card-name-error" class="popup__input-error"></span> <input id="card-url" class="popup__input popup__input_image_link" type="url" name="link" placeholder="Ссылка на картинку" required> <span id="card-url-error" class="popup__input-error"></span></div><input id="save-image" type="submit" value="Создать" class="popup__button popup__btn-save popup__btn-save_disabled" disabled="disabled"></form></div></section><section class="popup popup_window_big-image"><div class="popup__container popup__container_image"><button type="button" class="popup__btn-close popup__big-image-btn-close" aria-label="Кнопка закрытия"><img class="popup__btn-close-img" src="039f1f5203f653b4bacd.svg" alt="Кнопка закрытия"></button> <img class="popup__big-image-image" src="#" alt=""><p class="popup__description"></p></div></section><template id="element"><li class="elements__element"><button type="button" class="elements__delete" aria-label="кнопка удаления"></button> <img class="elements__image" src="#" alt=""><div class="elements__info"><h2 class="elements__text"></h2><button type="button" class="elements__like" aria-label="Значок сердечка"></button></div></li></template></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer></div></body></html>
