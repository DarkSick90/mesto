<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/Mesto.svg" alt="Место">
    </header>
    <main class="main">
      <section class="profile" aria-label="Проиль пользователя">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Кнопка редактиования профиля"><img class="profile__edit-button-img" src="images/Edit-Button.svg" alt="Кнопка редактиования профиля"></button>
          <p class="profile__name-info">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления картинок"><img src="images/Add-Button.svg" alt="Кнопка добавления картинок"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
      <section class="popup popup_window_profile">
        <div class="popup__container">
          <button type="button" class="popup__btn-close popup__profile-btn-close" aria-label="Кнопка закрытия"><img class="popup__btn-close-img" src="images/Close-Icon.svg" alt="Кнопка закрытия"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form-info" name="formInfo">
            <div>
             <input class="popup__input popup__input_info_name" type="text" name="userName" value="Жак-Ив Кусто">
             <input class="popup__input popup__input_info_job" type="text" name="userJob" value="Исследователь океана">
            </div>
            <input type="submit" value="Сохранить" class="popup__btn-save">
          </form>
        </div>
      </section><section class="popup popup_window_image">
        <div class="popup__container">
          <button type="button" class="popup__btn-close popup__image-btn-close" aria-label="Кнопка закрытия"><img class="popup__btn-close-img" src="images/Close-Icon.svg" alt="Кнопка закрытия"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form-image" name="formImage">
            <div>
             <input class="popup__input popup__input_image_name" type="text" name="imageName" placeholder="Название">
             <input class="popup__input popup__input_image_link" type="text" name="imageLink" placeholder="Ссылка на картинку">
            </div>
            <input type="submit" value="Сохранить" class="popup__btn-save">
          </form>
        </div>
      </section>
      <section class="popup popup_window_big-image">
        <div class="popup__container popup__container_image">
        <button type="button" class="popup__btn-close popup__big-image-btn-close" aria-label="Кнопка закрытия"><img class="popup__btn-close-img" src="images/Close-Icon.svg" alt="Кнопка закрытия"></button>
        <img class="popup__big-image-image" src="#" alt="">
        <p class="popup__description"></p>
      </div></section>
      <template id="element">
        <li class="elements__element">
          <button type="button" class="elements__delete" aria-label="кнопка удаления"></button>
          <img class="elements__image" src="#" alt="">
          <div class="elements__info">
            <h2 class="elements__text"></h2>
            <button type="button" class="elements__like" aria-label="Значок сердечка"></button>
          </div>
        </li>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="JavaScript/index.js"></script>
 </body>
</html>
